    <script>
      // Tinder風縦スワイプ機能
      class VerticalSwiper {
        constructor() {
          this.currentSlide = 0;
          this.slides = document.querySelectorAll('.swipe-slide');
          this.bullets = document.querySelectorAll('.pagination-bullet');
          this.startY = 0;
          this.startTime = 0;
          this.isScrolling = false;
          this.threshold = 50; // スワイプ判定の閾値
          this.timeThreshold = 300; // 時間の閾値
          
          this.init();
        }
        
        init() {
          const container = document.querySelector('.swipe-container');
          
          // タッチイベント
          container.addEventListener('touchstart', (e) => this.handleTouchStart(e));
          container.addEventListener('touchmove', (e) => this.handleTouchMove(e));
          container.addEventListener('touchend', (e) => this.handleTouchEnd(e));
          
          // マウスイベント（デスクトップ用）
          container.addEventListener('mousedown', (e) => this.handleMouseStart(e));
          container.addEventListener('mousemove', (e) => this.handleMouseMove(e));
          container.addEventListener('mouseup', (e) => this.handleMouseEnd(e));
          container.addEventListener('mouseleave', (e) => this.handleMouseEnd(e));
          
          // キーボードイベント
          document.addEventListener('keydown', (e) => this.handleKeyDown(e));
        }
        
        handleTouchStart(e) {
          this.startY = e.touches[0].clientY;
          this.startTime = Date.now();
          this.isScrolling = false;
        }
        
        handleTouchMove(e) {
          if (this.isScrolling) return;
          
          const currentY = e.touches[0].clientY;
          const deltaY = this.startY - currentY;
          
          if (Math.abs(deltaY) > 10) {
            e.preventDefault();
          }
        }
        
        handleTouchEnd(e) {
          const endY = e.changedTouches[0].clientY;
          const deltaY = this.startY - endY;
          const deltaTime = Date.now() - this.startTime;
          
          if (Math.abs(deltaY) > this.threshold && deltaTime < this.timeThreshold) {
            if (deltaY > 0) {
              this.nextSlide();
            } else {
              this.prevSlide();
            }
          }
        }
        
        handleMouseStart(e) {
          this.startY = e.clientY;
          this.startTime = Date.now();
          this.isScrolling = false;
          e.preventDefault();
        }
        
        handleMouseMove(e) {
          if (this.startY === 0) return;
          e.preventDefault();
        }
        
        handleMouseEnd(e) {
          if (this.startY === 0) return;
          
          const endY = e.clientY;
          const deltaY = this.startY - endY;
          const deltaTime = Date.now() - this.startTime;
          
          if (Math.abs(deltaY) > this.threshold && deltaTime < this.timeThreshold) {
            if (deltaY > 0) {
              this.nextSlide();
            } else {
              this.prevSlide();
            }
          }
          
          this.startY = 0;
        }
        
        handleKeyDown(e) {
          if (e.key === 'ArrowUp') {
            this.prevSlide();
          } else if (e.key === 'ArrowDown') {
            this.nextSlide();
          }
        }
        
        nextSlide() {
          if (this.currentSlide < this.slides.length - 1) {
            this.goToSlide(this.currentSlide + 1);
          }
        }
        
        prevSlide() {
          if (this.currentSlide > 0) {
            this.goToSlide(this.currentSlide - 1);
          }
        }
        
        goToSlide(index) {
          // 現在のスライドを非アクティブに
          this.slides[this.currentSlide].classList.remove('active');
          this.bullets[this.currentSlide].classList.remove('active');
          
          // 新しいスライドをアクティブに
          this.currentSlide = index;
          this.slides[this.currentSlide].classList.add('active');
          this.bullets[this.currentSlide].classList.add('active');
          
          // スライドアニメーション - 各スライドの実際の高さを計算
          const wrapper = document.querySelector('.swipe-wrapper');
          let offsetTop = 0;
          for (let i = 0; i < this.currentSlide; i++) {
            offsetTop += this.slides[i].offsetHeight;
          }
          wrapper.style.transform = `translateY(-${offsetTop}px)`;
        }
      }
      
      // 初期化
      document.addEventListener('DOMContentLoaded', () => {
        new VerticalSwiper();
      });
    </script>
