<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>動画広告制作</title>
  <link rel="stylesheet" href="video_ad.css" />
</head>
<body>
  <section class="hero">
    <h1>このような動画広告をつくりませんか？</h1>
    <div class="video-sample">
      <img src="fvfa.png" alt="サンプル動画" />
    </div>
  </section>

  <section class="description">
    <p>ターゲットに届く魅力的な動画広告を、企画から撮影、編集までワンストップで制作いたします。SNSやWebでの集客を強化したい方はぜひご相談ください。</p>
  </section>

  <section class="flow">
    <h2>制作フロー</h2>
    <ul>
      <li>お問い合わせ</li>
      <li>ヒアリング</li>
      <li>制作</li>
      <li>修正</li>
      <li>納品</li>
    </ul>
  </section>

  <section class="contact">
    <h2>お問い合わせフォーム</h2>
    <form action="#" method="post">
      <label for="name">名前
        <input type="text" id="name" name="name" placeholder="名前" />
      </label>
      <label for="company">会社名
        <input type="text" id="company" name="company" placeholder="会社名" />
      </label>
      <label for="email">メールアドレス
        <input type="email" id="email" name="email" placeholder="メールアドレス" />
      </label>
      <label for="message">メッセージ
        <textarea id="message" name="message" placeholder="メッセージ"></textarea>
      </label>
      <button type="submit">送信</button>
    </form>
  </section>
</body>
</html>
